<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../static/account/css/User/user.css" />
    <style>
      /* Additional styles for the navigation bar */
      .group-header {
        background-color: #343a40;
        padding: 10px 0;
      }
      .container-header .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .left-header img {
        width: 50px;
      }
      .middle-header .middle-list {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .middle-header .middle-item {
        margin: 0 15px;
      }
      .middle-header .middle-header-Nav {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
      .middle-header .middle-header-Nav:hover {
        color: #ffc107;
      }
      .title {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="User">
      <!-- Navigation Bar -->
      <div class="group-header">
        <div class="container-header">
          <header class="header">
            <div class="left-header">
              <a href="/Contact">
                <img
                  class="Stud-logo"
                  src="/static/mainpage/css/Contact/Stud-logo.png"
                />
              </a>
            </div>
            <nav class="middle-header">
              <ul class="middle-list">
                <li class="middle-item">
                  <a class="middle-header-Nav" href="/">Home</a>
                </li>
                <li class="middle-item">
                  <a class="middle-header-Nav" href="/room/yourroom"
                    >Your Room</a
                  >
                </li>
                <li class="middle-item">
                  <a class="middle-header-Nav" href="/explore">Explore</a>
                </li>
                <li class="middle-item">
                  <a class="middle-header-Nav" href="contact">Contact</a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>
      <!-- End of Navigation Bar -->

      <div class="container light-style flex-grow-1 container-p-y">
        <h3 class="title">Account Settings</h3>
        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-links">
                <a
                  class="list-group-item list-group-item-action"
                  data-toggle="list"
                  href="#general"
                  >General</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  data-toggle="list"
                  href="#change-password"
                  >Change Password</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  data-toggle="list"
                  href="#info"
                  >Info</a
                >
              </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <!-- General -->
                <div class="tab-pane fade active show" id="general">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="card-body media align-items-center">
                      <img
                        src="https://bootdey.com/img/Content/avatar/avatar1.png"
                        alt
                        class="profile-img"
                      />
                      <div class="media-body ml-4">
                        <label class="btn btn-outline-primary">
                          Upload new photo
                          <input
                            type="file"
                            class="account-settings-fileinput"
                          />
                        </label>
                        &nbsp;
                        <button
                          type="button"
                          class="btn btn-default md-btn-flat"
                        >
                          Reset
                        </button>
                      </div>
                    </div>
                    <hr class="border-light m-0" />
                    <div class="card-body">
                      <div class="form-group">
                        <label class="form-label">Username</label>
                        <input
                          type="text"
                          class="form-control mb-1"
                          value="Name"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-label">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          value="Your Name"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input
                          type="text"
                          class="form-control mb-1"
                          value="abc@gmail.com"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <!-- Change Password -->
                <div class="tab-pane fade" id="change-password">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="card-body pb-2">
                      <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="current_password"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="new_password"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-label">Repeat New Password</label>
                        <input
                          type="password"
                          class="form-control"
                          name="repeat_new_password"
                        />
                      </div>
                      <button
                        type="submit"
                        name="change-password"
                        class="btn btn-primary"
                      >
                        Change Password
                      </button>
                    </div>
                  </form>
                </div>
                <!-- Info -->
                <div class="tab-pane fade" id="info">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="card-body pb-2">
                      <div class="form-group">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" name="bio" rows="5">
{{ bio }}</textarea
                        >
                      </div>
                      <div class="form-group">
                        <label class="form-label">Birthday</label>
                        <input
                          type="date"
                          class="form-control"
                          name="birthday"
                          value="{{ birthday }}"
                        />
                      </div>
                      <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input
                          type="text"
                          class="form-control"
                          name="phone"
                          value="{{ phone }}"
                        />
                      </div>
                      <button
                        type="submit"
                        name="update-info"
                        class="btn btn-primary"
                      >
                        Save changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-right mt-3">
          <a href="../">
            <button type="button" class="btn btn-default" name="return-home">
              Cancel
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
