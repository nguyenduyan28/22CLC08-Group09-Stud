<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <div class="container light-style flex-grow-1 container-p-y">
      <h3 class="title">Account Settings</h3>
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-links">
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#general"
                >General</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#change-password"
                >Change Password</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#info"
                >Info</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="general">
                <div class="card-body media align-items-center">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    alt
                    class="profile-img"
                  />
                  <div class="media-body ml-4">
                    <label class="btn btn-outline-primary">
                      Upload new photo
                      <input type="file" class="account-settings-fileinput" />
                    </label>
                    &nbsp;
                    <button type="button" class="btn btn-default md-btn-flat">
                      Reset
                    </button>
                    <!--
                    <div class="text-light small mt-1">
                      Allowed JPG, GIF or PNG. Max size of 800K
                    </div>     đoạn này để thông báo cho size hình ảnh-->
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control mb-1" value="Name" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" value="Your Name" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input
                      type="text"
                      class="form-control mb-1"
                      value="abc@gmail.com"
                    />
                    <!--
                    <div class="alert alert-warning mt-3">
                      Your email is not confirmed. Please check your inbox.<br />
                      <a href="javascript:void(0)">Resend confirmation</a>
                    </div>
                    đoạn này để thông báo cho lúc nhập email không có sẵn dữ liệu-->
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="change-password">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Repeat New Password</label>
                    <input type="password" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="info">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="5"> </textarea>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthday" />
                  </div>
                  <div class="form-group">
                    <label for="countries">Country</label>
                    <select name="countries" id="countries" size="1">
                      <option value="" selected>Please select Country</option>
                    </select>
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body pb-2">
                  <h5 class="mb-4">Contacts</h5>
                  <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input
                      type="text"
                      class="form-control"
                      value="+0 (123) 456 7891"
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Social link</label>
                    <input type="text" class="form-control" value="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right mt-3">
        <button type="button" class="btn btn-primary">Save changes</button
        >&nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/b"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const selectDrop = document.querySelector("#countries");

        fetch("https://countryapi.io/api/all")
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            let output = "";
            data.forEach((country) => {
              output += `<option value="${country.name}">${country.name}</option>`;
            });

            selectDrop.innerHTML += output;
          })
          .catch((err) => {
            console.log(err);
          });
      });
    </script>
