<!DOCTYPE html>
<html>
    <head>
        <title>Explore</title>
        <link rel="web icon" type="icon" href="../../static/mainpage/images/Explore/Stud-logo.png"/>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="../../static/room/css/Listroom/explore.css"/>
        <link rel="stylesheet" href="../../static/room/css/Explore/animation.css"/>
        <link rel="stylesheet" href="../../static/room/css/Home/fonts.css" />
    </head>
    <body>
        <header class="explore__header">
            <div class="explore__header--left">
                <a href="../">
                    <img class="explore__header--HomeImage" src="../../static/mainpage/images/Explore/Stud-logo.png" >
                </a>
            </div>
            <div class="explore__header--middle">
                <input class="explore__header--searchBar" placeholder="Search room">
                <div class="explore__header--searchIcon">
                    <img class="searchImg" src="../../static/mainpage/images/Explore/search-icon.svg">
                </div> 
                
            </div>
            <div class="explore__header--right">
                <div class="explore__header--right--container">
                    <a href="../../accounts/me">
                        <button class="explore__header--createRoomButton">{{request.user.username}}</button>
                    </a>
                <img class="explore__header--noti" src="../../static/mainpage/images/Explore/Bell.svg">
                <img class="explore__header--userInfo" src="../../static/mainpage/images/Explore/user-icon.svg">
                </div>
            </div>
        </header>
        <nav class="explore__nav">
            <div class="explore__nav--container">
                <div class="explore__nav__top">
                    <div class="explore__nav__top--title">Home</div>
                    <div class="explore__nav__top--discover">
                        <img class="explore__nav__top--image" src="../../static/mainpage/images/Explore/discover-icon.svg">
                        <div class="explore__nav__top--discoverText">Discover</div>
                    </div>
                    <div class="explore__nav__top--trending">
                        <img class="explore__nav__top--image" src="../../static/mainpage/images/Explore/trending-icon.svg">
                        <div class="explore__nav__top--trendingText">Trending</div>
                    </div>
                    <!-- <div class="explore__nav__top--theme">
                        <img class="explore__nav__top--image" src="../../static/mainpage/images/Explore/theme-icon.svg">
                        <div class="explore__nav__top--themeText">Theme</div>
                    </div> -->
                    <div class="explore__nav__top--bookmark">
                        <img class="explore__nav__top--image" src="../../static/mainpage/images/Explore/bookmark-icon.svg">
                        <div class="explore__nav__top--bookmarkText">Book Mark</div>
                    </div>
                </div>
                <div class="explore__nav__middle">
                    <div class="explore__nav__middle--categoriesText">
                        Categories
                    </div>
                    <div class="explore__nav__middle--types">
                        <img class="explore__nav__middle--image" src="../../static/mainpage/images/Explore/types-icon.svg">
                        <div class="explore__nav__middle--typesText">University</div>
                    </div>
                    <div class="explore__nav__middle--types">
                        <img class="explore__nav__middle--image" src="../../static/mainpage/images/Explore/types-icon.svg">
                        <div class="explore__nav__middle--typesText">High School</div>
                    </div>
                    <!-- <div class="explore__nav__middle--types">
                        <img class="explore__nav__middle--image" src="../../static/mainpage/images/Explore/types-icon.svg">
                        <div class="explore__nav__middle--typesText">Types</div>
                    </div>
                    <div class="explore__nav__middle--types">
                        <img class="explore__nav__middle--image" src="../../static/mainpage/images/Explore/types-icon.svg">
                        <div class="explore__nav__middle--typesText">Types</div>
                    </div> -->
                </div>
                <div class="explore__nav__bottom">
                    <div class="explore__nav__bottom--container">
                        <img class="explore__nav__bottom--signoutImg" src="../../static/mainpage/images/Explore/signout-icon.svg">
                        <div class="explore__nav__bottom--signoutText">Sign Out</div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="explore__main--discoverThemeSection">
                </div>
            </div>
            <div class="explore__main--discoverRoomSection">
                <div class="explore__main--discoverRoomSection--title">Your Room</div>
                <div class="explore__main--discoverRoomSection--roomList">
                    {%for r in room%}
                    <div class="explore__main--discoverRoomSection--roomBox" data-room-token="{{r.invite_token}}" data-room-name="{{r.roomName}}" data-room-description="{{r.roomDesc}}" data-room-members="10/20" >
                        <div class="roomBox-top">
                            <img class="roomBoxImg" src="../../static/mainpage/images/Explore/roombox.png">
                        </div>
                        <div class="roomBox-middleUser">
                            <img class="roomUserImg" src="../../static/mainpage/images/Explore/user-icon.svg">
                        </div>

                        <div class="roomBox-bottom">
                            <div class="roomName">{{r.roomName}}</div>
                            <div class="roomDescription">{{r.roomDesc}}</div>
                            <div class="roomMembers-container">
                                <div class="roomMembers">10/20</div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    <div class="explore__main--discoverRoomSection--roomBox" data-room-name="Room 2" data-room-description="Welcome to my room" data-room-members="2/20">
                        <div class="roomBox-top">
                            <img class="roomBoxImg" src="../../static/mainpage/images/Explore/roombox.png">
                        </div>
                        <div class="roomBox-middleUser">
                            <img class="roomUserImg" src="../../static/mainpage/images/Explore/user-icon.svg">
                        </div>
                        <div class="roomBox-bottom">
                            <div class="roomName">Room 2</div>
                            <div class="roomDescription">Welcome to my room</div>
                            <div class="roomMembers-container">
                                <div class="roomMembers">2/20</div>
                            </div>
                        </div>
                    </div>
                    <div class="explore__main--discoverRoomSection--roomBox" data-room-name="Room 3" data-room-description="Welcome to my room" data-room-members="3/20">
                        <div class="roomBox-top">
                            <img class="roomBoxImg" src="../../static/mainpage/images/Explore/roombox.png">
                        </div>
                        <div class="roomBox-middleUser">
                            <img class="roomUserImg" src="../../static/mainpage/images/Explore/user-icon.svg">
                        </div>
                        <div class="roomBox-bottom">
                            <div class="roomName">Room 3</div>
                            <div class="roomDescription">Welcome to my room</div>
                            <div class="roomMembers-container">
                                <div class="roomMembers">3/20</div>
                            </div>
                        </div>
                    </div>
                    <div class="explore__main--discoverRoomSection--roomBox" data-room-name="Room 4" data-room-description="Welcome to my room" data-room-members="4/20">
                        <div class="roomBox-top">
                            <img class="roomBoxImg" src="../../static/mainpage/images/Explore/roombox.png">
                        </div>
                        <div class="roomBox-middleUser">
                            <img class="roomUserImg" src="../../static/mainpage/images/Explore/user-icon.svg">
                        </div>
                        <div class="roomBox-bottom">
                            <div class="roomName">Room 4</div>
                            <div class="roomDescription">Welcome to my room</div>
                            <div class="roomMembers-container">
                                <div class="roomMembers">4/20</div>
                            </div>
                        </div>
                    </div>
                <div class="pageNumber">
                    <div id="pagination" class="page">
                        <button onclick="prevPage()" class="pageButton">Previous</button>
                        <span id="page-num"></span>
                        <button onclick="nextPage()" class="pageButton">Next</button>
                    </div>
                </div>
            </div>
        </main>
        <section class="roomInformation" id="roomInformation"> 
        </section>
        <div class="roomInformation" id="roomModalInfos">
            <div class="roomModalHeader">
                <img class="closeModalButton" src="../../static/mainpage/images/Explore/quit-icon.svg">
                <h1 class="roomModalHeader--text">Detail</h1>
                <img class="menuModalImg" src="../../static/mainpage/images/Explore/menu-icon.svg">
            </div>
            <div class="modalUsertheme-container">
                <img class="modalUserTheme" src="../../static/mainpage/images/Explore/discovery-theme-icon.png">
            </div>
            <div class="modalInfoContent">
                <div class="modalInfoContent-top">
                    <div class="modalInfoContent-top-left">
                        <img class="roomUserModalImg" src="../../static/mainpage/images/Explore/userModal-icon.svg">
                        <h2 id="modalRoomName"></h2>
                    </div>
                    <div class="modalInfoContent-top-right">
                        <div class="modalRoomMembers-container">
                            <div id="modalRoomMembers"></div>
                        </div>
                    </div>
                </div>
                <div class="modalInfoContent-middle">
                    <p id="modalRoomDescription"></p>
                </div>
                <div class="modalInfoContent-bottom">
                    <a id="modalRoomToken"  href="">
                    <button id="modalRoomToken" class="joinRoom-button">Join Room</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
    <script src="../../static/mainpage/js/Explore/explore.js"></script>
</html>
