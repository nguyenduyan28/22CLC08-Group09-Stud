{% for field in form %}
   <div class="form-group">
   <label for="{{ field.auto_id }}">{{ field.label }}</label>
   {{ field|add_class:"form-control" }}
   {% if field.errors %}
      <div class="invalid-feedback">
         {% for error in field.errors %}
         {{ error }}
         {% endfor %}
      </div>
   {% endif %}
   </div>
{% endfor %}
