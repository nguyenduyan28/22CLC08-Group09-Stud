<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Wrapper">
      <div class="wrapper1 sign-in">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              id="password-login"
              required
            />
            <i
              class="bx bxs-lock-alt"
              onclick="togglePasswordVisibility('password-login')"
            ></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register">
            <p>
              Don't have an account?
              <a href="#" class="signUpBtn-link">Register</a>
            </p>
          </div>
          <div class="line"></div>

          <div class="media-options">
            <a href="" class="field facebook">
              <i class="bx bxl-facebook facebook-icon"></i>
              <span>Login with facebook</span>
            </a>
          </div>

          <div class="media-options">
            <a href="" class="field google">
              <img src="google.png" alt="" class="google-img" />
              <!--Bỏ ảnh màu của google vào-->
              <span>Login with Google</span>
            </a>
          </div>
        </form>
      </div>

      <div class="wrapper1 sign-up">
        <form action="">
          <h1>Sign Up</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Email" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              id="password-signup"
              required
            />
            <i
              class="bx bxs-lock-alt"
              onclick="togglePasswordVisibility('password-signup')"
            ></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              placeholder="Confirm password"
              id="confirm-password-signup"
              required
            />
            <i
              class="bx bxs-lock-alt"
              onclick="togglePasswordVisibility('confirm-password-signup')"
            ></i>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button type="button" class="btn" onclick="handleSignUp()">
            Sign Up
          </button>
          <div class="register">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function togglePasswordVisibility(id) {
        const passwordInput = document.getElementById(id);
        const icon = passwordInput.nextElementSibling;
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("bxs-lock-alt");
          icon.classList.add("bxs-lock-open-alt");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("bxs-lock-open-alt");
          icon.classList.add("bxs-lock-alt");
        }
      }
    </script>
  </body>
</html>
